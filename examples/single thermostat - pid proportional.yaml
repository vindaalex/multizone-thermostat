climate:
  - platform: multizone_thermostat
    name: pid4
    unique_id: mz_pid4
    sensor: sensor.fake_sensor_4
    filter_mode: 3
    room_area: 40
    initial_hvac_mode: "off"
    precision: 0.1
    heat:
      entity_id: number.fake_heater_switch4 # proportional valve
      away_temp: 12        
      proportional_mode:
        control_interval:
          minutes: 15 # 2*15=30 (30min=master)
        # no pwm thus pwm=0 for proportional valve 0-100
        pwm_scale: 100
        pwm_resolution: 20
        pwm_threshold: 5
        PID_mode:
          kp: 20
          ki: 0.003
          kd: -15000

    restore_from_old_state: True
    restore_parameters: True
    restore_integral: True   

